@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body{
  display: flex;
  align-items: center;
  padding: 0 10px;
  justify-content: center;
  min-height: 100vh;
  background: white;
}
.wrapper{
  width: 600px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.12);
}
.wrapper header{
  display: flex;
  align-items: center;
  padding: 25px 30px 10px;
  justify-content: space-between;
}
header .icons{
  display: flex;
}
header .icons span{
  height: 38px;
  width: 38px;
  margin: 0 1px;
  cursor: pointer;
  color: #878787;
  text-align: center;
  line-height: 38px;
  font-size: 1.9rem;
  user-select: none;
  border-radius: 50%;
}
.icons span:last-child{
  margin-right: -10px;
}
header .icons span:hover{
  background: #f2f2f2;
}
header .current-date{
  font-size: 1.45rem;
  font-weight: 500;
}
.calendar{
  padding: 20px;
}
.calendar ul{
  display: flex;
  flex-wrap: wrap;
  list-style: none;
  text-align: center;
}
.calendar .days{
  margin-bottom: 20px;
}
.calendar li{
  color: #333;
  width: calc(100% / 7);
  font-size: 1.07rem;
}
.calendar .weeks li{
  font-weight: 500;
  cursor: default;
}
.calendar .days li{
  z-index: 1;
  cursor: pointer;
  position: relative;
  margin-top: 8px;
  font-size:1.02rem;
}
.days li.inactive{
  color: #aaa;
}
.days li.active{
  color: #fff;
}
.days li::before{
  position: absolute;
  content: "";
  left: 50%;
  top: 50%;
  height: 40px;
  width: 40px;
  z-index: -1;
  border-radius: 50%;
  transform: translate(-50%, -50%);
}
.days li.active::before{
  background: #9B59B6;
} 
.days li:not(.active):hover::before{
  background: #f2f2f2;
}
.position1{
  position : absolute;
  top: 10%;
  left :35%;
}

 }

    <div class="position1">
        <div class="wrapper">
          <header>
            <p class="current-date"></p>
            <div class="icons">
              <span id="prev" class="material-symbols-rounded">chevron_left</span>
              <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
          </header>
          <div class="calendar">
            <!-- <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">december 2015</div>
                <i class="fas fa-angle-right next"></i>
              </div> -->
            <ul class="weeks">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="days"></ul>

        <script>
            const daysTag = document.querySelector(".days"),
    currentDate = document.querySelector(".current-date"),
    prevNextIcon = document.querySelectorAll(".icons span");
    
    // getting new date, current year and month
    let cdate = new Date(),
    currYear = cdate.getFullYear(),
    currMonth = cdate.getMonth();
    
    // storing full name of all months in array
    const months = ["January", "February", "March", "April", "May", "June", "July",
                  "August", "September", "October", "November", "December"];
    
    const renderCalendar = () => {
        let firstDayofMonth = new Date(currYear, currMonth, 1).getDay(), // getting first day of month
        lastDateofMonth = new Date(currYear, currMonth + 1, 0).getDate(), // getting last date of month
        lastDayofMonth = new Date(currYear, currMonth, lastDateofMonth).getDay(), // getting last day of month
        lastDateofLastMonth = new Date(currYear, currMonth, 0).getDate(); // getting last date of previous month
        let liTag = "";
    
        for (let i = firstDayofMonth; i > 0; i--) { // creating li of previous month last days
            liTag += `<li class="inactive">${lastDateofLastMonth - i + 1}</li>`;
        }
    
        for (let i = 1; i <= lastDateofMonth; i++) { // creating li of all days of current month
            // adding active class to li if the current day, month, and year matched
            let isToday = i === cdate.getDate() && currMonth === new Date().getMonth() 
                         && currYear === new Date().getFullYear() ? "active" : "";
            liTag += `<li class="${isToday}">${i}</li>`;
        }
    
        for (let i = lastDayofMonth; i < 6; i++) { // creating li of next month first days
            liTag += `<li class="inactive">${i - lastDayofMonth + 1}</li>`
        }
        currentDate.innerText = `${months[currMonth]} ${currYear}`; // passing current mon and yr as currentDate text
        daysTag.innerHTML = liTag;
    }
    renderCalendar();
    
    prevNextIcon.forEach(icon => { // getting prev and next icons
        icon.addEventListener("click", () => { // adding click event on both icons
            // if clicked icon is previous icon then decrement current month by 1 else increment it by 1
            currMonth = icon.id === "prev" ? currMonth - 1 : currMonth + 1;
    
            if(currMonth < 0 || currMonth > 11) { // if current month is less than 0 or greater than 11
                // creating a new date of current year & month and pass it as date value
                cdate = new Date(currYear, currMonth, new Date().getDate());
                currYear = cdate.getFullYear(); // updating current year with new date year
                currMonth = cdate.getMonth(); // updating current month with new date month
            } else {
                cdate = new Date(); // pass the current date as date value
            }
            renderCalendar(); // calling renderCalendar function
        });
    });
        </script>

    function addItem() {
        let list = document.getElementById('todolist');

        let cbx = document.createElement('input');

        listitem.className = 'd-flex align-items-center';
        xbtn.className = 'btn-close  ms-auto';

          let pnode = e.target.parentNode;
          list.removeChild(pnode);
          list.removeChild(hr);
        };

        cbx.type = 'checkbox';
        cbx.className = 'form-check-input me-2';

        // listitem.style.font = '1.2rem "Fira Sans", serif'; css fontfamil 한글쳐서 검색

        cbx.addEventListener('change', function () {
      if (this.checked) {
        listitem.style.textDecoration = 'line-through';
      } else {
        listitem.style.textDecoration = 'none';
      }
    });

        // listitem.innerText = todo.value;
        listitem.appendChild(cbx);
        listitem.appendChild(document.createTextNode(todo.value));
        listitem.appendChild(xbtn);

        list.appendChild(listitem);
        list.appendChild(hr);

        todo.value = '';
        todo.focus();
    }


    const daysTag1 = document.querySelector(".days");
    const currentDateHeader = document.querySelector("h6");

    daysTag1.addEventListener('click', (event) => {
    const clickedDate = event.target.innerText;

  if (clickedDate !== '' && !isNaN(clickedDate)) {

    // 클릭한 날짜로 h6 태그 내용 갱신
    currentDateHeader.textContent = `${date}일 To Do`;
  }
});

    const todoList = document.getElementById('todolist');

    daysTag1.addEventListener('click', (event) => {

  if (clickedDate !== '' && !isNaN(clickedDate)) {

    updateToDoList(clickedDate);

});

  const fakeToDoList = [
    document.createTextNode(document.createTextNode(todo.value))
  ];

  todoList.innerHTML = '';

  // 가져온 할일 목록을 todoList 내부에 추가
  fakeToDoList.forEach((todo) => {

    todoList.appendChild(listItem);
