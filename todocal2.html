<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
          /* Import Google font - Poppins */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body{
  display: flex;
  align-items: center;
  padding: 0 10px;
  justify-content: center;
  min-height: 100vh;
  background: white;
}
.wrapper{
  width: 600px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.12);
}
.wrapper header{
  display: flex;
  align-items: center;
  padding: 25px 30px 10px;
  justify-content: space-between;
}
header .icons{
  display: flex;
}
header .icons span{
  height: 38px;
  width: 38px;
  margin: 0 1px;
  cursor: pointer;
  color: #878787;
  text-align: center;
  line-height: 38px;
  font-size: 1.9rem;
  user-select: none;
  border-radius: 50%;
}
.icons span:last-child{
  margin-right: -10px;
}
header .icons span:hover{
  background: #f2f2f2;
}
header .current-date{
  font-size: 1.45rem;
  font-weight: 500;
}
.calendar{
  padding: 20px;
}
.calendar ul{
  display: flex;
  flex-wrap: wrap;
  list-style: none;
  text-align: center;
}
.calendar .days{
  margin-bottom: 20px;
}
.calendar li{
  color: #333;
  width: calc(100% / 7);
  font-size: 1.07rem;
}
.calendar .weeks li{
  font-weight: 500;
  cursor: default;
}
.calendar .days li{
  z-index: 1;
  cursor: pointer;
  position: relative;
  margin-top: 8px;
  font-size:1.02rem;
}
.days li.inactive{
  color: #aaa;
}
.days li.active{
  color: #fff;
}
.days li::before{
  position: absolute;
  content: "";
  left: 50%;
  top: 50%;
  height: 40px;
  width: 40px;
  z-index: -1;
  border-radius: 50%;
  transform: translate(-50%, -50%);
}
.days li.active::before{
  background: #9B59B6;
} 
.days li:not(.active):hover::before{
  background: #f2f2f2;
}
.position1{
  position : absolute;
  top: 10%;
  left :35%;
}
 .positiontodo{
     position : absolute;
     left : 32%;
     top: 48%;
     width:400px;
 }
 #form3{
    width:160px;
    font-size: 15px;
 }
 #addbutton{
    position : absolute;
    top: 84px;
    left :68%;
    font-size: 15px;
 }
 @import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);
    </style>

  <body>
    <div class="position1">
        <div class="wrapper">
          <header>
            <p class="current-date"></p>
            <div class="icons">
              <span id="prev" class="material-symbols-rounded">chevron_left</span>
              <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
          </header>
          <div class="calendar">
            <!-- <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">december 2015</div>
                <i class="fas fa-angle-right next"></i>
              </div> -->
            <ul class="weeks">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="days"></ul>
          </div>
        </div>
        <script>
            const daysTag = document.querySelector(".days"),
    currentDate = document.querySelector(".current-date"),
    prevNextIcon = document.querySelectorAll(".icons span");
    
    // getting new date, current year and month
    let cdate = new Date(),
    currYear = cdate.getFullYear(),
    currMonth = cdate.getMonth();
    
    // storing full name of all months in array
    const months = ["January", "February", "March", "April", "May", "June", "July",
                  "August", "September", "October", "November", "December"];
    
    const renderCalendar = () => {
        let firstDayofMonth = new Date(currYear, currMonth, 1).getDay(), // getting first day of month
        lastDateofMonth = new Date(currYear, currMonth + 1, 0).getDate(), // getting last date of month
        lastDayofMonth = new Date(currYear, currMonth, lastDateofMonth).getDay(), // getting last day of month
        lastDateofLastMonth = new Date(currYear, currMonth, 0).getDate(); // getting last date of previous month
        let liTag = "";
    
        for (let i = firstDayofMonth; i > 0; i--) { // creating li of previous month last days
            liTag += `<li class="inactive">${lastDateofLastMonth - i + 1}</li>`;
        }
    
        for (let i = 1; i <= lastDateofMonth; i++) { // creating li of all days of current month
            // adding active class to li if the current day, month, and year matched
            let isToday = i === cdate.getDate() && currMonth === new Date().getMonth() 
                         && currYear === new Date().getFullYear() ? "active" : "";
            liTag += `<li class="${isToday}">${i}</li>`;
        }
    
        for (let i = lastDayofMonth; i < 6; i++) { // creating li of next month first days
            liTag += `<li class="inactive">${i - lastDayofMonth + 1}</li>`
        }
        currentDate.innerText = `${months[currMonth]} ${currYear}`; // passing current mon and yr as currentDate text
        daysTag.innerHTML = liTag;
    }
    renderCalendar();
    
    prevNextIcon.forEach(icon => { // getting prev and next icons
        icon.addEventListener("click", () => { // adding click event on both icons
            // if clicked icon is previous icon then decrement current month by 1 else increment it by 1
            currMonth = icon.id === "prev" ? currMonth - 1 : currMonth + 1;
    
            if(currMonth < 0 || currMonth > 11) { // if current month is less than 0 or greater than 11
                // creating a new date of current year & month and pass it as date value
                cdate = new Date(currYear, currMonth, new Date().getDate());
                currYear = cdate.getFullYear(); // updating current year with new date year
                currMonth = cdate.getMonth(); // updating current month with new date month
            } else {
                cdate = new Date(); // pass the current date as date value
            }
            renderCalendar(); // calling renderCalendar function
        });
    });
        </script>
        </div>


    <div class="positiontodo">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 15px">
              <div class="card-body p-5">
                <h6 class="mb-3"><script>let today1 = new Date();  
                    let month1 = today1.getMonth() + 1; 
                    let date2 = today1.getDate(); 
                    document.write(month1 + '월' + date2+'일 To Do')</script></h6>

                <form
                  class="d-flex justify-content-center align-items-center mb-4"
                >
                  <div class="form-outline flex-fill">
                    <input
                      type="text"
                      id="form3"
                      class="form-control form-control-lg"
                      placeholder="할일 추가하기"
                    />
                    <label class="form-label" for="form3"></label>
                  </div>
                  <div>
                  <button
                    type="button"
                    id="addbutton"
                    class="btn btn-primary btn-lg ms-2"
                    onclick="addItem()"
                  >
                    Add
                  </button>
                </div>
                </form>

                <ul id="todolist" class="list-group mb-0">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>



</div>
<script>
const currentDateHeader = document.querySelector("h6");
const daysTag1 = document.querySelector(".days");
const list = document.getElementById('todolist');
const todoData = {}; // 날짜별 할 일을 저장할 객체

function addItem() {
    let todo = document.getElementById('form3');
    const clickedDate = currentDateHeader.textContent.split('일')[0]; // 현재 헤더에서 날짜 추출

    if (!todoData[clickedDate]) {
        todoData[clickedDate] = []; // 해당 날짜의 할 일을 담을 배열 생성
    }

    const todoItem = todo.value;
    if (todoItem.trim() !== '') {
        todoData[clickedDate].push({ todo: todoItem, checked: false }); // 해당 날짜의 배열에 할 일 추가
    }

    updateToDoList(clickedDate); // 할 일 목록 업데이트
    todo.value = '';
    todo.focus();
}

daysTag1.addEventListener('click', (event) => {
    const clickedDate = event.target.innerText;

    if (clickedDate !== '' && !isNaN(clickedDate)) {
        const [date, month] = clickedDate.split(' '); // 날짜와 월을 분리

        // 클릭한 날짜로 h6 태그 내용 갱신
        currentDateHeader.textContent = `${date}일 To Do`;

        // 선택한 날짜에 해당하는 할 일 목록을 업데이트
        updateToDoList(date);
    }
});

function updateToDoList(date) {
    const clickedDate = date.trim(); // 선택한 날짜 가져오기

    // 할 일 목록을 초기화
    list.innerHTML = '';

    // 선택한 날짜에 해당하는 할 일 목록을 가져와서 list에 추가
    if (todoData[clickedDate] && todoData[clickedDate].length > 0) {
        todoData[clickedDate].forEach((todoObj, index) => {
            const listItem = document.createElement('li');
            listItem.className = 'd-flex align-items-center';
            listItem.style.marginBottom = '5px'; // 간격 추가

            const cbx = document.createElement('input');
            cbx.type = 'checkbox';
            cbx.className = 'form-check-input me-2';
            cbx.checked = todoObj.checked;

            cbx.addEventListener('change', function () {
                todoData[clickedDate][index].checked = this.checked;
                if (this.checked) {
                    listItem.style.textDecoration = 'line-through';
                } else {
                    listItem.style.textDecoration = 'none';
                }
            });

            listItem.appendChild(cbx);
            listItem.appendChild(document.createTextNode(todoObj.todo));

            // 삭제 버튼(X) 추가
            const deleteButton = document.createElement('button');
            deleteButton.innerText = '';
            deleteButton.className = 'btn-close ms-auto';
            deleteButton.addEventListener('click', function () {
                list.removeChild(listItem);
                list.removeChild(hr);
                todoData[clickedDate].splice(index, 1);
                updateToDoList(clickedDate);
            });

            listItem.appendChild(deleteButton);
            list.appendChild(listItem); // ul에 li 추가

            // 체크박스 상태에 따라 텍스트에 라인 적용
            if (todoObj.checked) {
                listItem.style.textDecoration = 'line-through';
            }

            // 수평선(hr 태그) 추가
            const hr = document.createElement('hr');
            list.appendChild(hr);
        });
    } else {
        const listItem = document.createElement('li');
        listItem.textContent = 'NO EVENT'; // 해당 날짜에 할 일이 없을 때 메시지 출력
        listItem.style.listStyle = 'none';
        list.appendChild(listItem);
    }
}
</script>
