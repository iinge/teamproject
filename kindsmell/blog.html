<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>오늘 쓴 기술 블로그</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      h1 {
        text-align: center;
      }

      #urlList {
        width: 400px;
        height: 300px;
        overflow-y: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        padding: 20px;
      }

      #urlCount {
        margin-left: 5px;
        font-size: 0.8em;
        color: #777;
      }

      .input-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #ccc;
        padding: 10px;
      }

      input[type="text"] {
        padding: 8px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
      }

      .add-button-container {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 10px;
      }

      button {
        padding: 8px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
        margin-left: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .url-item {
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }

      .url-item a {
        text-decoration: none;
        color: #333;
        flex-grow: 1;
      }

      .delete-button {
        padding: 5px 10px;
        background-color: #f44336;
        color: white;
        border: none;
        cursor: pointer;
        margin-left: 10px;
        border-radius: 5px;
      }

      .delete-button:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div id="urlList">
      <h1>오늘 쓴 기술 블로그<span id="urlCount"> 0개</span></h1>

      <div class="input-container">
        <input type="text" id="titleInput" placeholder="제목" />
        <input type="text" id="urlInput" placeholder="URL" />
      </div>

      <div class="add-button-container">
        <button onclick="addURL()">Add</button>
      </div>

      <div id="urls">
        <!-- 여기에 URL이 추가됩니다. -->
      </div>
    </div>

    <script>
      function addURL() {
        var title = document.getElementById("titleInput").value;
        var url = document.getElementById("urlInput").value;

        if (title && url) {
          var urls = document.getElementById("urls");
          var urlItem = document.createElement("div");
          urlItem.classList.add("url-item");

          var link = document.createElement("a");
          link.href = url;
          link.textContent = title;
          link.target = "_blank"; // Open in a new tab

          var deleteButton = document.createElement("button");
          deleteButton.textContent = "Delete";
          deleteButton.classList.add("delete-button");
          deleteButton.onclick = function () {
            urls.removeChild(urlItem);
            updateURLCount(); // Update count after deletion
          };

          urlItem.appendChild(link);
          urlItem.appendChild(deleteButton);
          urls.appendChild(urlItem);

          updateURLCount(); // Update count after addition

          // Reset input fields
          document.getElementById("titleInput").value = "";
          document.getElementById("urlInput").value = "";
        } else {
          alert("제목과 URL을 입력해주세요.");
        }
      }

      function updateURLCount() {
        var urlCount = document.getElementById("urlCount");
        var currentCount = document.querySelectorAll(".url-item").length;
        urlCount.innerText = " " + currentCount + "개";
      }
    </script>
  </body>
</html>
